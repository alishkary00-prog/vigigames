<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigigames - پروژه‌های بازی‌سازی من</title>
    <meta name="description" content="پروژه‌های بازی‌سازی مستقل من - ساخته شده با عشق و جاوااسکریپت">
    
    <!-- فونت وزیرمتن -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- استایل اصلی -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- AOS انیمیشن -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- هدر اصلی -->
    <header class="hero">
        <div class="stars"></div>
        <div class="container">
            <h1 data-aos="zoom-in">Vigi<span>Games</span></h1>
            <p data-aos="fade-up" data-aos-delay="400">پروژه‌های بازی‌سازی من</p>
            <div class="scroll-down" data-aos="fade-up" data-aos-delay="800">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </header>

    <!-- بخش پروژه‌ها -->
    <section class="container projects-section">
        <h2 data-aos="fade-up">پروژه‌های من</h2>
        <div class="projects-grid" id="projectsGrid">
            <!-- پروژه‌ها اینجا با جاوااسکریپت لود میشن -->
        </div>
    </section>

    <!-- فوتر -->
    <footer>
        <div class="container">
            <p>© 2025 Vigigames - تمامی حقوق محفوظ است</p>
            <a href="admin.html" class="admin-link">پنل مدیریت</a>
        </div>
    </footer>

    <!-- اسکریپت‌های لازم -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // فعال‌سازی انیمیشن AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
