<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Three.js — حتماً داخل head لود می‌شه -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.min.js"></script>

    <style>
        #earth-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            height: 280px;
            border: 2px solid #00ffff44;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px #00ffff33;
            z-index: 10;
            pointer-events: none;
            background: #000011; /* پس‌زمینه تیره برای fallback */
        }
        #earth-canvas { display: block; border-radius: 50%; width: 100%; height: 100%; }
        .japan-pin {
            position: absolute;
            top: 39%;
            left: 73.5%;
            font-size: 32px;
            color: #ff0033;
            text-shadow: 0 0 25px #ff0033;
            animation: pulse 1.8s infinite;
            pointer-events: none;
            z-index: 20;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); }
        }
        .widget-label {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font: bold 11px 'Orbitron', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00ffff;
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- ویجت کره زمین -->
    <div id="earth-widget">
        <canvas id="earth-canvas"></canvas>
        <div class="japan-pin">●</div>
        <div class="widget-label">BREACH ACTIVE</div>
    </div>

    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1;text-align:center;padding:120px;color:#334455;font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem;color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت</a>
    </footer>

    <!-- اسکریپت‌های اصلی -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- پارتیکل‌ها -->
    <script>
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.15 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            },
            "retina_detect": true
        });
    </script>

    <!-- کره زمین — چک می‌کنه Three.js لود شده باشه، وگرنه retry می‌کنه -->
    <script>
        function initEarth() {
            if (typeof THREE === 'undefined') {
                console.log('Three.js لود نشده، دوباره چک می‌کنم...');
                setTimeout(initEarth, 200);
                return;
            }

            const canvas = document.getElementById('earth-canvas');
            if (!canvas) return;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
            camera.position.z = 2.8;  // نزدیک‌تر برای رندر کامل

            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(280, 280);
            renderer.setClearColor(0x000011, 1);  // پس‌زمینه تیره آبی

            // نور
            scene.add(new THREE.AmbientLight(0xffffff, 2));
            const dirLight = new THREE.DirectionalLight(0x00ffff, 3);
            dirLight.position.set(5, 3, 5);
            scene.add(dirLight);

            // کره زمین
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const material = new THREE.MeshPhongMaterial({
                color: 0x004488,
                emissive: 0x002244,
                emissiveIntensity: 0.6,
                shininess: 80,
                specular: 0x00ffff
            });
            const earth = new THREE.Mesh(geometry, material);
            scene.add(earth);

            // نقطه قرمز
            const dotGeometry = new THREE.SphereGeometry(0.04, 32, 32);
            const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0033 });
            const dot = new THREE.Mesh(dotGeometry, dotMaterial);
            dot.position.set(0.98, 0.36, 0.28);  // موقعیت ژاپن
            earth.add(dot);

            // انیمیشن
            function animate() {
                requestAnimationFrame(animate);
                const time = Date.now() * 0.001;
                dot.scale.setScalar(1 + Math.sin(time * 4) * 0.4);
                earth.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();

            console.log('کره زمین لود شد!');  // برای چک
        }

        // شروع بعد از لود کامل
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initEarth);
        } else {
            initEarth();
        }
    </script>
</body>
</html>
