<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --neon: #00ffff; --dark: #0d0d1a; --glass: rgba(10,15,40,0.4); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:#000; color:#e0f0ff; font-family:'Share Tech Mono',monospace; overflow-x:hidden; }

        #particles { position:fixed; inset:0; z-index:-2; }
        .smoke { position:fixed; inset:0; background:radial-gradient(circle at 30% 70%, rgba(0,255,255,0.07) 0%, transparent 50%), radial-gradient(circle at 70% 30%, rgba(0,100,255,0.08) 0%, transparent 50%); z-index:-1; }

        .hero { height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; position:relative; }
        .glitch { font-family:'Orbitron',sans-serif; font-size:7.5rem; font-weight:900; letter-spacing:12px; color:var(--neon); text-shadow:0 0 10px var(--neon), 0 0 30px var(--neon); animation: glitch 3s infinite; }
        @keyframes glitch { 0%,100% { text-shadow:0 0 10px var(--neon),0 0 30px var(--neon); } 20% { text-shadow:2px 2px 10px #ff00ff, -2px -2px 20px #00ff00; } 40% { text-shadow:-3px 3px 15px #ff00ff, 3px -3px 25px #00ff00; } }

        .subtitle { font-size:1.7rem; margin-top:30px; color:#6688aa; letter-spacing:6px; overflow:hidden; white-space:nowrap; border-right:3px solid var(--neon); animation: typing 4s steps(35) infinite alternate, blink 0.7s infinite; }
        @keyframes typing { from{width:0} to{width:34ch} }
        @keyframes blink { 50%{border-color:transparent} }

        .projects { padding:120px 20px; min-height:100vh; background:var(--dark); }
        h2 { font-family:'Orbitron',sans-serif; text-align:center; font-size:4rem; margin-bottom:80px; color:var(--neon); text-shadow:0 0 20px var(--neon); }

        .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(380px,1fr)); gap:40px; max-width:1400px; margin:0 auto; }
        .card { position:relative; background:var(--glass); border:1px solid rgba(0,255,255,0.2); border-radius:16px; overflow:hidden; backdrop-filter:blur(12px); transition:all 0.6s cubic-bezier(0.23,1,0.32,1); box-shadow:0 8px 32px rgba(0,0,0,0.8); }
        .card:hover { transform:translateY(-20px); border-color:var(--neon); box-shadow:0 0 40px rgba(0,255,255,0.5); }
        .card img { width:100%; height:240px; object-fit:cover; filter:brightness(0.8); transition:0.5s; }
        .card:hover img { filter:brightness(1.2) saturate(1.4); }
        .card h3 { padding:20px 20px 8px; font-size:1.7rem; color:var(--neon); }
        .card p { padding:0 20px 20px; color:#99ccff; line-height:1.8; }
        .status { position:absolute; top:15px; left:15px; padding:6px 16px; background:rgba(0,255,255,0.2); color:var(--neon); border-radius:30px; font-size:0.85rem; backdrop-filter:blur(5px); }

        footer { text-align:center; padding:60px 20px; background:#000; border-top:1px solid #111; color:#555; }
        .admin-link { color:var(--neon); text-decoration:none; font-size:1.1rem; }

        @media(max-width:768px){ .glitch{font-size:4.5rem; letter-spacing:6px;} .subtitle{font-size:1.3rem;} }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1; text-align:center; padding:120px; color:#334455; font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem; color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت →</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        particlesJS("particles", {
            "particles": {"number":{"value":80},"color":{"value":"#00ffff"},"opacity":{"value":0.3,"random":true},"size":{"value":3,"random":true},
                "line_linked":{"enable":true,"distance":150,"color":"#00ffff","opacity":0.15,"width":1},
                "move":{"enable":true,"speed":1.2,"direction":"none","random":true}
            },
            "interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}}},
            "retina_detect":true
        });
    </script>
</body>
</html>
