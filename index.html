<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    
    <!-- فونت‌ها -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* کره سه‌بعدی تمام صفحه */
        #earth-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            pointer-events: none;
        }
        .scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }
        /* فلش قرمز نزدیک ژاپن (هک فعال!) */
        .japan-hack {
            position: fixed;
            top: 38%;
            left: 78%;
            font-size: 3rem;
            color: #ff0033;
            text-shadow: 0 0 20px #ff0033, 0 0 40px #ff0033;
            animation: pulse 1.5s infinite, float 4s infinite ease-in-out;
            z-index: 10;
            pointer-events: none;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1) rotate(45deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(45deg); }
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotate(45deg); }
            50% { transform: translate(-50%, -50%) translateY(-20px) rotate(45deg); }
        }
    </style>
</head>
<body>

    <!-- کره سه‌بعدی + ستاره‌ها + جو زمین -->
    <div id="earth-container"></div>
    <div class="scanlines"></div>
    <div class="japan-hack">▲</div>

    <!-- پس‌زمینه دود و پارتیکل -->
    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <!-- هدر اصلی -->
    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <!-- بخش پروژه‌ها -->
    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1; text-align:center; padding:120px; color:#334455; font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem; color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <!-- بخش تبلیغات -->
    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <!-- فوتر -->
    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت →</a>
    </footer>

    <!-- پارتیکل + Three.js + Main.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="module" src="assets/js/earth.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // پارتیکل
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.15, "width": 1 },
                "move": { "enable": true, "speed": 1.2, "direction": "none", "random": true }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } },
            "retina_detect": true
        });
    </script>
</body>
</html>
