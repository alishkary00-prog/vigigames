<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    
    <!-- فونت‌ها -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- استایل اصلی -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- پس‌زمینه پارتیکل و دود -->
    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <!-- هدر اصلی -->
    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <!-- بخش پروژه‌ها -->
    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1; text-align:center; padding:120px; color:#334455; font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem; color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <!-- بخش تبلیغات / حمایت شده توسط -->
    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid">
            <!-- تبلیغات اینجا لود میشن -->
        </div>
    </section>

    <!-- فوتر -->
    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت →</a>
    </footer>

    <!-- پارتیکل خفن -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- اسکریپت اصلی سایت -->
    <script src="assets/js/main.js"></script>
    
    <script>
        // راه‌اندازی پارتیکل
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.15, "width": 1 },
                "move": { "enable": true, "speed": 1.2, "direction": "none", "random": true }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
