<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        #earth-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            height: 280px;
            border: 2px solid #00ffff44;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px #00ffff33;
            z-index: 10;
            pointer-events: none;
            background: #000;
        }
        #earth-canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
            outline: none;
        }
        .widget-label {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font: bold 11px 'Orbitron', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00ffff;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="earth-widget">
        <canvas id="earth-canvas"></canvas>
        <div class="widget-label">TARGET: TOKYO</div>
    </div>

    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1;text-align:center;padding:120px;color:#334455;font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem;color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // پارتیکل‌ها (بدون تغییر)
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.15 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            },
            "retina_detect": true
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('earth-canvas');
            if (!canvas) return;
            
            // تنظیمات اولیه
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.z = 2.8; 

            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(280, 280);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // پس‌زمینه کاملاً شفاف

            const earthGroup = new THREE.Group();
            scene.add(earthGroup);

            // --- توابع کمکی تبدیل مختصات ---
            // مختصات توکیو: Lat 35.6° N, Lon 139.6° E
            const TARGET_LAT = 35.6;
            const TARGET_LON = 139.6;
            const RADIUS = 1;

            // تبدیل مختصات جغرافیایی به بردار سه بعدی (Vector3)
            function latLonToVector3(lat, lon, radius) {
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lon + 90) * (Math.PI / 180); 
                
                return new THREE.Vector3(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.cos(phi),
                    radius * Math.sin(phi) * Math.sin(theta)
                );
            }

            // --- 1. ساخت کره زمین (نئونی Wireframe) ---
            const geometry = new THREE.SphereGeometry(RADIUS, 64, 64);
            const earthMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: true, // نمایش شبکه سیم‌کشی نئونی
                transparent: true,
                opacity: 0.3
            });
            const earth = new THREE.Mesh(geometry, earthMaterial);
            earthGroup.add(earth);

            // --- 2. اضافه کردن افکت Grid Data ---
            const pointsMaterial = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.015,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.5
            });
            const points = new THREE.Points(geometry, pointsMaterial);
            earthGroup.add(points);

            // --- 3. نورپردازی (برای درخشش نئونی) ---
            const ambientLight = new THREE.AmbientLight(0x00ffff, 0.5);
            scene.add(ambientLight);

            // --- 4. ایجاد پین (فلش) قرمز روی ژاپن ---
            const pinPosition = latLonToVector3(TARGET_LAT, TARGET_LON, RADIUS + 0.01);
            
            // ساخت شکل پین (یک مخروط)
            const pinGeo = new THREE.ConeGeometry(0.06, 0.18, 32);
            pinGeo.rotateX(Math.PI / 2); // چرخش برای اینکه نوکش در راستای بردار قرار بگیرد

            const pinMat = new THREE.MeshBasicMaterial({ 
                color: 0xff0033
            });
            const pin = new THREE.Mesh(pinGeo, pinMat);

            // تنظیم موقعیت و چرخش پین
            pin.position.copy(pinPosition);
            pin.lookAt(0, 0, 0); // چرخش به سمت مرکز زمین
            pin.rotateZ(Math.PI); // چرخش 180 درجه برای اینکه از زمین بیرون بیاید
            
            earthGroup.add(pin);


            // --- 5. تنظیم چرخش اولیه برای رو به رو شدن با ژاپن ---
            // محاسبه جهت‌گیری دوربین برای نگاه کردن به پین
            const lonOffset = 180 + TARGET_LON; 
            const latOffset = TARGET_LAT;
            
            // تنظیم چرخش گروه برای مرکز قرار گرفتن ژاپن (بر اساس محاسبه تبدیل مختصات)
            // Three.js به طور پیش فرض از محور Y برای بالا/پایین استفاده می‌کند، اما تکسچرها از سمت Z شروع می‌شوند.
            earthGroup.rotation.order = 'YXZ';
            earthGroup.rotation.y = -lonOffset * (Math.PI / 180);
            earthGroup.rotation.x = latOffset * (Math.PI / 180);


            // --- 6. انیمیشن ---
            function animate() {
                requestAnimationFrame(animate);

                // چرخش بسیار آهسته کل مجموعه برای دینامیک بودن
                earthGroup.rotation.y += 0.0008; 

                // انیمیشن پالس (ضربان) پین قرمز
                const scale = 1 + Math.sin(Date.now() * 0.006) * 0.25;
                pin.scale.set(scale, scale, scale);
                
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</body>
</html>
