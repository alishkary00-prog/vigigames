<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #earth-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            height: 280px;
            border: 2px solid #00ffff44;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px #00ffff33;
            z-index: 10;
            pointer-events: none;
        }
        #earth-canvas { display: block; border-radius: 50%; width: 100%; height: 100%; }
        .japan-pin {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 32px;
            color: #ff0033;
            text-shadow: 0 0 25px #ff0033;
            animation: pulse 1.8s infinite;
            pointer-events: none;
            z-index: 20;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); }
        }
        .widget-label {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font: bold 11px 'Orbitron', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00ffff;
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="earth-widget">
        <canvas id="earth-canvas"></canvas>
        <div class="japan-pin">●</div>
        <div class="widget-label">BREACH ACTIVE</div>
    </div>

    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1;text-align:center;padding:120px;color:#334455;font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem;color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // پارتیکل‌ها
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.15 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            },
            "retina_detect": true
        });
    </script>

    <!-- کره زمین با Canvas 2D — ژاپن وسط، نقطه روی توکیو، بدون ارور -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('earth-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 280;
            canvas.height = 280;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;

            // موقعیت دقیق توکیو (ژاپن وسط کادر)
            const tokyoX = centerX;
            const tokyoY = centerY;

            function drawEarth() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // گرادیان نئونی با چرخش
                const time = Date.now() * 0.0003;
                const gradX = centerX + Math.cos(time) * 25;
                const gradY = centerY + Math.sin(time) * 15;
                const gradient = ctx.createRadialGradient(gradX, gradY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, '#00ccff');  // مرکز نئونی
                gradient.addColorStop(0.5, '#004488');  // وسط آبی
                gradient.addColorStop(1, '#001122');  // لبه تیره

                // کره زمین
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();

                // حلقه نئونی دور کره
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius + 3, 0, Math.PI * 2);
                ctx.stroke();

                // جزیره ژاپن (قرمز کوچک وسط)
                ctx.fillStyle = '#cc4400';
                ctx.beginPath();
                ctx.ellipse(tokyoX, tokyoY, 15, 8, 0, 0, Math.PI * 2);  // شکل کشیده ژاپن
                ctx.fill();

                // نقطه قرمز پالس‌دار روی توکیو
                const pulseSize = 6 + Math.sin(Date.now() * 0.006) * 3;
                ctx.fillStyle = '#ff0033';
                ctx.shadowColor = '#ff0033';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(tokyoX, tokyoY, pulseSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            function animate() {
                requestAnimationFrame(animate);
                drawEarth();
            }
            animate();
        });
    </script>
</body>
</html>
