<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #earth-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            height: 280px;
            border: 2px solid #00ffff44;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px #00ffff33;
            z-index: 10;
            pointer-events: none;
        }
        #earth-canvas { 
            display: block; 
            border-radius: 50%; 
            width: 100%; 
            height: 100%; 
        }
        .widget-label {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font: bold 11px 'Orbitron', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00ffff;
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="earth-widget">
        <canvas id="earth-canvas"></canvas>
        <div class="widget-label">BREACH ACTIVE</div>
    </div>

    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1;text-align:center;padding:120px;color:#334455;font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem;color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // تنظیمات پارتیکل‌ها (بدون تغییر)
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.15 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            },
            "retina_detect": true
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('earth-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            // تنظیم اندازه داخلی کانواس برای کیفیت بالا
            canvas.width = 280;
            canvas.height = 280;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 120;

            function drawEarth() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 1. اقیانوس (گرادیان آبی نئونی)
                const time = Date.now() * 0.0003;
                // حرکت دادن هایلایت برای زنده بودن کره
                const gradX = centerX + Math.cos(time) * 30;
                const gradY = centerY + Math.sin(time) * 20;
                
                const gradient = ctx.createRadialGradient(gradX, gradY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, '#00ccff');   // مرکز روشن
                gradient.addColorStop(0.4, '#004488'); // آبی متوسط
                gradient.addColorStop(1, '#000510');   // لبه‌های تاریک

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();

                // 2. خط نئونی دور کره
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.stroke();
                ctx.shadowBlur = 0; // ریست کردن سایه برای نقشه

                // 3. رسم نقشه ژاپن (شبیه‌سازی با منحنی‌های دقیق)
                // رنگ جزیره: کمی تیره‌تر از آب برای کنتراست
                ctx.fillStyle = '#0a0a20'; 
                
                ctx.save();
                // تنظیم موقعیت نقشه در وسط کره
                ctx.translate(centerX - 10, centerY - 20); 
                ctx.rotate(0.2); // کمی چرخش برای طبیعی شدن زاویه نقشه ژاپن

                ctx.beginPath();
                // هونشو (جزیره اصلی - منحنی کمانی)
                ctx.moveTo(0, -40);
                ctx.bezierCurveTo(20, -30, 40, 0, 10, 50); 
                ctx.bezierCurveTo(-10, 40, -20, 0, 0, -40);
                
                // هوکایدو (جزیره شمالی)
                ctx.moveTo(25, -55);
                ctx.arc(25, -55, 10, 0, Math.PI*2);

                // کیوشو (جزیره جنوبی)
                ctx.moveTo(-15, 65);
                ctx.arc(-15, 65, 7, 0, Math.PI*2);
                
                ctx.fill();
                ctx.restore();

                // 4. رسم فلش قرمز (▼) روی توکیو
                // موقعیت حدودی توکیو روی این نقشه فرضی
                const pinX = centerX + 10;
                const pinY = centerY - 10;
                
                // افکت پالس (ضربان قلب)
                const pulseScale = 1 + Math.sin(Date.now() * 0.008) * 0.2;

                ctx.save();
                ctx.translate(pinX, pinY);
                ctx.scale(pulseScale, pulseScale);
                
                // سایه قرمز برای درخشش
                ctx.shadowColor = '#ff0033';
                ctx.shadowBlur = 15;
                ctx.fillStyle = '#ff0033';

                // رسم مثلث برعکس (Pin)
                ctx.beginPath();
                ctx.moveTo(-6, -10); // گوشه بالا چپ
                ctx.lineTo(6, -10);  // گوشه بالا راست
                ctx.lineTo(0, 2);    // نوک تیز پایین
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }

            function animate() {
                requestAnimationFrame(animate);
                drawEarth();
            }
            animate();
        });
    </script>
</body>
</html>
