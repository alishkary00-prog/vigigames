<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        #earth-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            height: 280px;
            border: 2px solid #00ffff44;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px #00ffff33;
            z-index: 10;
            pointer-events: none; /* کلیک روی المان‌های زیرین ممکن باشد */
            background: #000;
        }
        #earth-canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
            outline: none;
        }
        .widget-label {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font: bold 11px 'Orbitron', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00ffff;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="earth-widget">
        <canvas id="earth-canvas"></canvas>
        <div class="widget-label">TARGET: TOKYO</div>
    </div>

    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1;text-align:center;padding:120px;color:#334455;font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem;color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // پارتیکل‌ها (بدون تغییر)
        particlesJS("particles", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00ffff" },
                "opacity": { "value": 0.3 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.15 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            },
            "retina_detect": true
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('earth-canvas');
            
            // تنظیمات اولیه صحنه
            const scene = new THREE.Scene();
            // دوربین با زاویه دید مناسب
            const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.z = 2.8; // فاصله دوربین

            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true, // پس زمینه شفاف
                antialias: true // لبه‌های نرم
            });
            renderer.setSize(280, 280);
            renderer.setPixelRatio(window.devicePixelRatio);

            // ایجاد گروه برای چرخش کل کره
            const earthGroup = new THREE.Group();
            scene.add(earthGroup);

            // 1. ساخت خود کره زمین
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const textureLoader = new THREE.TextureLoader();
            
            // لود کردن تکسچر واقعی زمین (نسخه تیره برای تم سایبرپانک)
            // از تکسچر استاندارد Three.js استفاده می‌کنیم و رنگ آن را تغییر می‌دهیم
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
                color: 0x4444ff, // فیلتر رنگ آبی نئونی روی تکسچر
                emissive: 0x001133, // درخشش ذاتی تیره
                specular: 0x111111,
                shininess: 10
            });
            const earth = new THREE.Mesh(geometry, earthMaterial);
            earthGroup.add(earth);

            // 2. اضافه کردن اتمسفر (هاله دور زمین)
            const atmosphereGeo = new THREE.SphereGeometry(1.1, 64, 64);
            const atmosphereMat = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide // رندر شدن پشت کره برای ایجاد هاله
            });
            const atmosphere = new THREE.Mesh(atmosphereGeo, atmosphereMat);
            scene.add(atmosphere);

            // 3. نورپردازی
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // نور آبی نقطه ای برای حس سایبرپانک
            const pointLight = new THREE.PointLight(0x00ffff, 0.5);
            pointLight.position.set(-2, 1, 2);
            scene.add(pointLight);

            // 4. ایجاد پین (فلش) قرمز روی ژاپن
            const pinGroup = new THREE.Group();
            earthGroup.add(pinGroup);

            // ساخت شکل پین (یک مخروط معکوس)
            const pinGeo = new THREE.ConeGeometry(0.04, 0.15, 16);
            pinGeo.rotateX(Math.PI); // چرخش برای اینکه نوکش پایین باشد
            pinGeo.translate(0, 0.075, 0); // تنظیم محور چرخش
            
            const pinMat = new THREE.MeshBasicMaterial({ 
                color: 0xff0033
            });
            const pin = new THREE.Mesh(pinGeo, pinMat);
            
            // اضافه کردن یک حلقه نئونی زیر پین
            const ringGeo = new THREE.RingGeometry(0.04, 0.06, 32);
            const ringMat = new THREE.MeshBasicMaterial({ 
                color: 0xff0033, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.8
            });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.lookAt(0, 0, 1); // رو به بالا
            
            pinGroup.add(pin);
            pinGroup.add(ring);

            // --- محاسبه ریاضی مختصات ژاپن ---
            // مختصات توکیو: Lat 35.6° N, Lon 139.6° E
            const lat = 35.6;
            const lon = 139.6;

            // تبدیل مختصات جغرافیایی به بردار سه بعدی (Vector3) روی سطح کره
            // فرمول تبدیل Spherical به Cartesian
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            const r = 1.01; // کمی بالاتر از سطح کره

            const x = -(r * Math.sin(phi) * Math.cos(theta));
            const z = (r * Math.sin(phi) * Math.sin(theta));
            const y = (r * Math.cos(phi));

            // قرار دادن پین در مختصات محاسبه شده
            pinGroup.position.set(x, y, z);
            
            // چرخش پین به سمت بیرون از مرکز کره
            pinGroup.lookAt(0, 0, 0); 
            // چون lookAt سمت منفی Z را نگاه می کند و ما میخواهیم عمود بر سطح باشد، اصلاح میکنیم:
            // روش ساده‌تر: پین به طور پیش فرض در (0,0,0) است. ما آن را نمی چرخانیم، بلکه گروهش را جابجا کردیم.
            // برای اینکه پین عمود بر سطح زمین بایستد:
            const pinVector = new THREE.Vector3(x, y, z).normalize();
            const quaternion = new THREE.Quaternion();
            quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), pinVector);
            pinGroup.setRotationFromQuaternion(quaternion);


            // --- چرخش کره زمین برای رو به رو شدن با ژاپن ---
            // ما میخواهیم مختصات (lon, lat) دقیقاً جلوی دوربین (Z مثبت) باشد.
            // با آزمون و خطا برای Three.js Texture Offset:
            // چرخش Y بر اساس Longitude و چرخش X بر اساس Latitude
            
            earthGroup.rotation.y = -lon * (Math.PI / 180) - (Math.PI / 2); // تنظیم دقیق برای اینکه توکیو وسط باشد
            earthGroup.rotation.x = lat * (Math.PI / 180);

            // انیمیشن
            function animate() {
                requestAnimationFrame(animate);

                // چرخش بسیار آهسته کره برای زنده بودن (اختیاری - اگر می‌خواهید ثابت بماند این خط را حذف کنید)
                // earthGroup.rotation.y += 0.0005;

                // انیمیشن پالس (ضربان) پین قرمز
                const scale = 1 + Math.sin(Date.now() * 0.008) * 0.3;
                pin.scale.set(scale, scale, scale);
                ring.scale.set(scale, scale, scale);
                
                // چرخش حلقه دور پین
                ring.rotation.z += 0.02;

                renderer.render(scene, camera);
            }
            animate();
            
            // هندل کردن تغییر سایز صفحه
            window.addEventListener('resize', () => {
                // چون ویجت سایز ثابت دارد نیاز خاصی نیست، اما برای اطمینان:
                renderer.setSize(280, 280);
            });
        });
    </script>
</body>
</html>
