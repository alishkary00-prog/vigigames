<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIGAMES - استودیو بازی‌سازی دارک</title>
    <link rel="icon" href="data:,">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #earth-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 260px;
            height: 260px;
            border: 1px solid #00ffff55;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 35px #00ffff22;
            z-index: 10;
            pointer-events: none; /* مهم: کاربر نمی‌تونه روش کلیک کنه یا بچرخونه */
        }
        #earth-canvas {
            display: block;
            border-radius: 50%;
        }
        .japan-pin {
            position: absolute;
            top: 38.8%;
            left: 73.5%;
            font-size: 20px;
            color: #ff0033;
            text-shadow: 0 0 12px #ff0033;
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 20;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            0%,100% { transform: translate(-50%,-50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%,-50%) scale(1.4); opacity: 1; }
        }
        .widget-label {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font: 10px 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- کره کاملاً ثابت + فلش همیشه روی ژاپن -->
    <div id="earth-widget">
        <canvas id="earth-canvas"></canvas>
        <div class="japan-pin">Target</div>
        <div class="widget-label">BREACH IN PROGRESS</div>
    </div>

    <!-- بقیه سایت -->
    <canvas id="particles"></canvas>
    <div class="smoke"></div>

    <section class="hero">
        <div>
            <h1 class="glitch">VIGIGAMES</h1>
            <p class="subtitle">تاریکی فقط آغاز ماجراست...</p>
        </div>
    </section>

    <section class="projects">
        <h2>پروژه‌های من</h2>
        <div class="grid" id="projectsGrid">
            <div style="grid-column:1/-1;text-align:center;padding:120px;color:#334455;font-size:2rem;">
                به زودی...<br>
                <span style="font-size:1.1rem;color:#00ffff88;">در سایه‌ها منتظر باش</span>
            </div>
        </div>
    </section>

    <section class="ads-section">
        <h2>حمایت شده توسط</h2>
        <div class="ads-grid" id="adsGrid"></div>
    </section>

    <footer>
        © ۱۴۰۴ VIGIGAMES — تمامی حقوق محفوظ است<br>
        <a href="admin.html" class="admin-link">ورود به پنل مدیریت</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="module" src="assets/js/earth-final.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        particlesJS("particles", {
            "particles": { "number": { "value": 80 }, "color": { "value": "#00ffff" }, "opacity": { "value": 0.3 }, "size": { "value": 3 }, "line_linked": { "enable": true, "color": "#00ffff", "opacity": 0.15 }, "move": { "enable": true, "speed": 1.2 } },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } },
            "retina_detect": true
        });
    </script>
</body>
</html>
